<!-- Renders post date, title, and snippet of text. -->

<div class="py-2 mb-2 prose">
  
<a class="no-underline" href="{{ post.url | prepend: site.baseurl }}">
  <img src="{{'/assets/' | append: post.img | prepend: site.baseurl }}" />
</a>
  
  <h2 class="h1 lh-condensed col-9 mb-0">
    <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <a class="no-underline-hover h5 block py-1 mb-1" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}"></a>
  <p>{{ post.content | strip_html | truncatewords:30 }}</p>
</div>
